<!doctype html>
<html>
    <head>
        <title>Bonneau Industries</title>
        <style type="text/css">
            @font-face {
                font-family: SpaceGrotesk;
                src: url("fonts/SpaceGrotesk-Medium.ttf");
            }
            * {
                padding: 0;
                margin: 0;
            }
            body {
                background: black;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #ffffff;
            }
            @media screen and (min-width: 480px) {
              h1 {
                font-size: 2rem;
              }
            }
            @media screen and (min-width: 700px) {
              h1 {
                font-size: 2.5rem;
              }
            }
            @media screen and (min-width: 900px) {
              h1 {
                font-size: 3.5rem;
              }
            }
            @media screen and (min-width: 1200px) {
              h1 {
                font-size: 4.5rem;
              }
            }
            h1 {
				font-family: "SpaceGrotesk", sans-serif;
				font-weight: 800;
				font-style: bold;
                line-height: 1.15em;
                text-align: center;
                transform: scale(0.94);
                animation: scale 3s forwards cubic-bezier(0.5, 1, 0.89, 1);
            }
            @keyframes scale {
                100% {
                    transform: scale(1);
                }
            }
            span {
                display: inline-block;
                opacity: 0;
                filter: blur(4px);
            }
            span:nth-child(1) {
                animation: fade-in 2s 0.1s forwards cubic-bezier(0.11, 0, 0.5, 0);
            }
            span:nth-child(2) {
                animation: fade-in 2s 0.25s forwards cubic-bezier(0.11, 0, 0.5, 0);
            }
            span:nth-child(3) {
                animation: fade-in 2s 0.5s forwards cubic-bezier(0.11, 0, 0.5, 0);
            }
            span:nth-child(4) {
                animation: fade-in 2s 0.6s forwards cubic-bezier(0.11, 0, 0.5, 0);
            }
            span:nth-child(5) {
                animation: fade-in 2s 0.7s forwards cubic-bezier(0.11, 0, 0.5, 0);
            }
            span:nth-child(6) {
                animation: fade-in 2s 0.8s forwards cubic-bezier(0.11, 0, 0.5, 0);
            }
            @keyframes fade-in {
                100% {
                    opacity: 1;
                    filter: blur(0);
                }
            }
        </style>
    </head>
    <body>
        <h1 id="text">
            <span>Big things</span>
            <span>have</span>
            <br/>
            <span>small </span>
            <span>beginnings</span>
        </h1>

        <script type="text/javascript">
            function changeText() {
                const element = document.getElementById('text');
                element.innerHTML = '<span>Bonneau</span> <span>Industries</span>';
                const spans = element.querySelectorAll('span');
                spans.forEach((span, index) => {
                    span.style.opacity = '0';
                    span.style.filter = 'blur(4px)';
                    span.style.animation = `fade-in ${0.8 + index * 0.15}s ${0.1 + index * 0.15}s forwards cubic-bezier(0.11, 0, 0.5, 0)`;
                });
            }
            setTimeout(changeText, 3800);
        </script>
    </body>
</html>
